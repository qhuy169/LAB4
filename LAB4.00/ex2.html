<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Pink Heading</title>
    <link rel="stylesheet" href="./CSS/ex2.css">
    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>
    <h5 class="red">This is an h5 element that uses the RED class</h5>
    <h5 style="font-weight: bold;">This iss an H5 element that has been allowed to use hotpink style</h5>
    <p class="blue">This paragraph uses the class BLUE</p>
    <p>This paragraph does not use the class BLUE</p>
    <p>This paragraph is hotpink</p>
</body>
</html>
